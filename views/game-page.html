    <style>
        body {
            background-color: #364958;
        }

        #nav-bar.row {
            background-color: #D1603D;
            padding: 10px;
            margin: 0 auto;
        }

        .nav-links {
            color: white;
        }

        #submit {
            align-content: center;
        }

        h1 {
            text-align: center;
            color: white;
            font-family: 'Share Tech Mono', monospace;
            padding-top: 18px;
        }

            text-align: center;
            color:white;
            font-family: 'Share Tech Mono', monospace;
        }

            padding: 10px;
            text-align:center;
        }

        #stats {
            color: white;
            font-family: 'Lato', sans-serif;
        }

        #sym {
            color: white;
            background-color: #364958;
            font-family: 'Lato', sans-serif;
        }

        #log {
            overflow: auto;
            height: 90vh;
        }

        hr {
            background-color: #D1603D;
            height: 3px;
        }
        .gamepad {
            position: absolute;
            width: 98%;
            left: .5%;
        }
        #patientSymptoms {
            margin: auto;
            width: 90%;
        }
        #treatmentOptions {
            margin: auto;
            width: 90%;
        }
        .btn-info {
            background-color: #A4C3B2;
            border-color: #A4C3B2;
            color: black;
        }
        .btn-info:hover {
            background-color: #6B9080;
            border-color: #6B9080;
            color: white;
        }

<!-- NAV BAR -->

<div class="row" id="nav-bar">
  <ul class="nav" id="nav-links">
    <li class="nav-item">
         <div  class="nav-link">ENDEMIC</div>
    </li>
    <li class="nav-item">
         <div class="nav-link active" >Login</div>
    </li>
    <li class="nav-item">
         <div class="nav-link" >Link</div>
    </li>
  </ul>
</div>

<!-- THREE PANELS -->
<div class="gamepad">
    <div class="row">

    <!-- LEFT PANEL -->
    <div class="col-md-4">
        <!-- LEFT PANEL PLAYER AVATAR -->
        <div id="playerAvatar" class="female-char character">
            <lottie-player 
                src="https://assets1.lottiefiles.com/packages/lf20_FQaALa.json" id="doc_fem" background="transparent"  speed="1"  style="width: 50%; height: 50%; margin: auto;"  loop autoplay >
            </lottie-player>
        </div>
        <hr>
        <!-- LEFT PANEL PATIENT INFO & TREATMENTS -->
        <div id="patientSymptoms">
            <h2>PATIENT SYMPTOMS</h2>
            <button type="button" class="btn btn-info btn-block">Difficulty Breathing</button>
            <button type="button" class="btn btn-info btn-block">Heart Palpitations</button>
            <button type="button" class="btn btn-info btn-block">Brain Swelling</button>
        </div>
        <hr>
        <div id="treatmentOptions">
            <h2>TREATMENT OPTIONS</h2>
            <button type="button" class="btn btn-info btn-block">Give Tylenol</button>
            <button type="button" class="btn btn-info btn-block">Administer Fluids</button>
            <button type="button" class="btn btn-info btn-block">Punch Patient In Face</button>
        </div>
        <hr>

    </div>

    <!-- CENTER PANEL = PATIENT -->
    <div class="col-md-4" id="patient-panel" style="border-right: solid 3px #D1603D; border-left: solid 3px #D1603D;">

        <lottie-player
        src="https://assets3.lottiefiles.com/packages/lf20_4rH0mn.json"  background="transparent"  speed="1"  style="width: 60%; height: 75%; margin: auto;"  loop autoplay >
        </lottie-player>
        <hr>
        <div id="patientHealth">
            <h2>Life Force</h2>
            <h1>50</h1>
        </div>
    </div>
